
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Journey Form</title>
</head>
<body style="background-color: navajowhite;">

    <h1 style="text-align: center; color: powderblue;">WELCOME TO CODE JOURNEY</h1>

    <p style="color: red;">Enter your details to verify if you are a valid user</p>

    <form action="#">
        <!--  the label and input tags for First Name -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <!-- the label and input tag for Last Name -->
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <!-- the title , input and label tag for Gender -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- the label and input tag for  Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- the paragraph,label and input tage for Passwords -->
        <p>Create a strong password</p>
        <label for="newpassword">New Password:</label>
        <input type="password" id="newpassword" name="password"><br><br>

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="password"><br><br>

        <!--the paragraph , input and label tag for  Hobbies -->
        <p>Choose your hobbies:</p>
        <input type="checkbox" id="code" name="hobby" value="coding">
        <label for="code">Coding</label>

        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Music</label>

        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label>

        <input type="checkbox" id="poems" name="hobby" value="writing poems">
        <label for="poems">Writing Poems</label><br><br>

        <!-- the label and select tags for Countries -->
        <label for="country">Select your country:</label>
        <select id="country" name="country">
            <option value="zambia">Zambia</option>
            <option value="south africa">South Africa</option>
            <option value="nigeria">Nigeria</option>
            <option value="kenya">Kenya</option>
        </select><br><br>

        <!-- the label, and textarea tags for  Message -->
        <label for="message">Why do you want to join our platform?</label><br>
        <textarea id="message" name="message" rows="4" cols="40">Type here...</textarea><br><br>

        <!-- the input tag for Submit -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
